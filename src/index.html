<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Fight Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="./img/favicon.png">
</head>

<body>
    <div id="game-container">
        <div id="game-grid">
            <div id="boss-hp-bar-div" class="main-grid-item hp-bar-div">
                <div id="boss-hp-bar" class="hp-bar"></div>
            </div>
            <!-- Equipped Items (Top Left) -->
            <div id="equipped-items" class="main-grid-item">
                <h2>Equipped Items</h2>
                <div class="equipment-grid">
                    <!-- Equipped items slots -->
                    <div id="eq-slot-1"></div>
                    <div id="eq-slot-2"></div>
                    <div id="eq-slot-3"></div>
                    <div id="eq-slot-4"></div>
                    <div id="eq-slot-5"></div>
                    <div id="eq-slot-6"></div>
                    <div id="eq-slot-7"></div>
                    <div id="eq-slot-8"></div>
                    <div id="eq-slot-9"></div>
                    <div id="eq-slot-10"></div>
                    <div id="eq-slot-11"></div>
                    <div id="eq-slot-12"></div>
                    <div id="eq-slot-13"></div>
                    <div id="eq-slot-14"></div>
                    <div id="eq-slot-15"></div>
                    <div id="eq-slot-16"></div>
                </div>
            </div>

            <!-- Boss Actions -->
            <div id="boss-description-div" class="main-grid-item">
                <h3>Boss Description</h3>
                <p id="boss-description"></p>

            </div>

            <!-- Boss Area -->
            <div id="boss-area" class="main-grid-item">
                <h2>Boss HP: <span id="boss-current-health"></span>/<span id="boss-total-health"></span></h2>
                <img src="img/boss.png" alt="Boss Image">
                <p>Level: <span id="boss-level">48</span></p>
            </div>

            <!-- Player Actions -->
            <div id="player-description-div" class="main-grid-item">
                <h3>Player Description</h3>
                <p id="player-description"></p>

            </div>

            <!-- Item Stats (Top Right, above Inventory) -->
            <div id="item-stats" class="main-grid-item">
                <h2>Item Stats</h2>
                <p>Durability: 85%</p>
                <p>Weight: 12kg</p>
                <p>Item Level: 5</p>
            </div>

            <!-- Inventory (Bottom Right) -->
            <div id="inventory" class="main-grid-item">
                <h2>Inventory</h2>
                <div class="inventory-grid">
                    <!-- Inventory slots -->
                    <div id="inv-slot-1"></div>
                    <div id="inv-slot-2"></div>
                    <div id="inv-slot-3"></div>
                    <div id="inv-slot-4"></div>
                    <div id="inv-slot-5"></div>
                    <div id="inv-slot-6"></div>
                    <div id="inv-slot-7"></div>
                    <div id="inv-slot-8"></div>
                    <div id="inv-slot-9"></div>
                    <div id="inv-slot-10"></div>
                    <div id="inv-slot-11"></div>
                    <div id="inv-slot-12"></div>
                    <div id="inv-slot-13"></div>
                    <div id="inv-slot-14"></div>
                    <div id="inv-slot-15"></div>
                    <div id="inv-slot-16"></div>
                    <div id="inv-slot-17"></div>
                    <div id="inv-slot-18"></div>
                    <div id="inv-slot-19"></div>
                    <div id="inv-slot-20"></div>
                    <div id="inv-slot-21"></div>
                    <div id="inv-slot-22"></div>
                    <div id="inv-slot-23"></div>
                    <div id="inv-slot-24"></div>
                    <div id="inv-slot-25"></div>
                    <div id="inv-slot-26"></div>
                    <div id="inv-slot-27"></div>
                    <div id="inv-slot-28"></div>
                    <div id="inv-slot-29"></div>
                    <div id="inv-slot-30"></div>
                    <div id="inv-slot-31"></div>
                    <div id="inv-slot-32"></div>
                    <div id="inv-slot-33"></div>
                    <div id="inv-slot-34"></div>
                    <div id="inv-slot-35"></div>
                    <div id="inv-slot-36"></div>
                </div>
            </div>

            <!-- Player Stats -->
            <div id="player-stats" class="main-grid-item">
                <h2>Player Stats</h2>
                <p>HP: <span id="player-current-hp"></span>/<span id="player-total-hp"></span></p>
                <p>Mana: <span id="player-current-mana"></span>/<span id="player-total-mana"></span></p>
                <p>Magical Power: <span id="player-magical-power"></span></p>
            </div>

            <!-- Spell Section (Above Action Buttons) -->
            <div id="spells" class="main-grid-item">
                <div class="spell-grid-class" id="spell-grid">

                    <!-- <button type="button" class="spell" id="spell-basic">1</button>
                    <button type="button" class="spell" id="spell-ice">2</button>
                    <button type="button" class="spell" id="spell-fire">3</button>
                    <button type="button" class="spell" id="spell-storm">4</button>

                    <button type="button" class="spell" id="spell-blood">7</button>
                    <button type="button" class="spell" id="spell-heal">8</button>
                    <button type="button" class="spell" id="spell-dodge">9</button>
                    <button type="button" class="spell" id="spell-mana">0</button>
                    <button type="button" class="spell" id="spell-magic">-</button>
                    <button type="button" class="spell" id="spell-placeholder1">=</button> -->

                    <!-- <button type="button" class="spell" id="buff-basic">Buff Basic</button>
                    <button type="button" class="spell" id="buff-ice">Buff Ice</button>
                    <button type="button" class="spell" id="buff-fire">Buff Fire</button>
                    <button type="button" class="spell" id="buff-storm">Buff Storm</button>
                    <button type="button" class="spell" id="buff-nature">Buff Thorns</button>
                    <button type="button" class="spell" id="buff-shadow">Buff Shadow</button>
                    <button type="button" class="spell" id="buff-blood">Buff Blood</button>
                    <button type="button" class="spell" id="buff-heal">Buff Heal</button>
                    <button type="button" class="spell" id="buff-health">Buff Health</button>
                    <button type="button" class="spell" id="spell-lotus">Lotus</button>
                    <button type="button" class="spell" id="buff-magic">Buff Magic</button>
                    <button type="button" class="spell" id="buff-placeholder1">Buff PH</button> -->

                </div>
            </div>

            <!-- Action Buttons -->
            <div id="action-buttons" class="main-grid-item">
                <button type="button" class="button">Boss Level Decrease</button>
                <button type="button" id="fight-boss-btn" class="button">Fight Boss!</button>
                <button type="button" class="button">Boss Level Increase</button>
            </div>
            <div id="player-hp-bar-div" class="main-grid-item hp-bar-div">
                <div id="player-hp-bar" class="hp-bar"></div>
            </div>

            <div id="modal">
                <p id="modal-message"></p>
                <button type="button" id="try-again-button">Try Again</button>
            </div>
            <div id="overlay"></div>
        </div>
    </div>
    <script src="js/game/game.js" type="module"></script>


</body>

</html>
