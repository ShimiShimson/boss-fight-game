<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Fight Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="game-container">
        <div id="game-grid">
            <!-- Equipped Items (Top Left) -->
            <div id="equipped-items" class="main-grid-item">
                <h2>Equipped Items</h2>
                <div class="equipment-grid">
                    <!-- Equipped items slots -->
                    <div id="eq-slot-1"></div>
                    <div id="eq-slot-2"></div>
                    <div id="eq-slot-3"></div>
                    <div id="eq-slot-4"></div>
                    <div id="eq-slot-5"></div>
                    <div id="eq-slot-6"></div>
                    <div id="eq-slot-7"></div>
                    <div id="eq-slot-8"></div>
                    <div id="eq-slot-9"></div>
                    <div id="eq-slot-10"></div>
                    <div id="eq-slot-11"></div>
                    <div id="eq-slot-12"></div>
                    <div id="eq-slot-13"></div>
                    <div id="eq-slot-14"></div>
                    <div id="eq-slot-15"></div>
                    <div id="eq-slot-16"></div>
                </div>
            </div>

            <!-- Boss Actions -->
            <div id="boss-description-div" class="main-grid-item">
                <h3>Boss Description</h3>
                <p id="boss-description"></p>

            </div>

            <!-- Boss Area -->
            <div id="boss-area" class="main-grid-item">
                <h2>Boss HP: <span id="boss-current-health"></span>/<span id="boss-max-health"></span></h2>
                <img src="img/boss.png" alt="Boss Image">
                <p>Level: <span id="boss-level">48</span></p>
            </div>

            <!-- Player Actions -->
            <div id="player-description-div" class="main-grid-item">
                <h3>Player Description</h3>
                <p id="player-description"></p>

            </div>

            <!-- Item Stats (Top Right, above Inventory) -->
            <div id="item-stats" class="main-grid-item">
                <h2>Item Stats</h2>
                <p>Durability: 85%</p>
                <p>Weight: 12kg</p>
                <p>Item Level: 5</p>
            </div>

            <!-- Inventory (Bottom Right) -->
            <div id="inventory" class="main-grid-item">
                <h2>Inventory</h2>
                <div class="inventory-grid">
                    <!-- Inventory slots -->
                    <div id="inv-slot-1"></div>
                    <div id="inv-slot-2"></div>
                    <div id="inv-slot-3"></div>
                    <div id="inv-slot-4"></div>
                    <div id="inv-slot-5"></div>
                    <div id="inv-slot-6"></div>
                    <div id="inv-slot-7"></div>
                    <div id="inv-slot-8"></div>
                    <div id="inv-slot-9"></div>
                    <div id="inv-slot-10"></div>
                    <div id="inv-slot-11"></div>
                    <div id="inv-slot-12"></div>
                    <div id="inv-slot-13"></div>
                    <div id="inv-slot-14"></div>
                    <div id="inv-slot-15"></div>
                    <div id="inv-slot-16"></div>
                    <div id="inv-slot-17"></div>
                    <div id="inv-slot-18"></div>
                    <div id="inv-slot-19"></div>
                    <div id="inv-slot-20"></div>
                    <div id="inv-slot-21"></div>
                    <div id="inv-slot-22"></div>
                    <div id="inv-slot-23"></div>
                    <div id="inv-slot-24"></div>
                    <div id="inv-slot-25"></div>
                    <div id="inv-slot-26"></div>
                    <div id="inv-slot-27"></div>
                    <div id="inv-slot-28"></div>
                    <div id="inv-slot-29"></div>
                    <div id="inv-slot-30"></div>
                    <div id="inv-slot-31"></div>
                    <div id="inv-slot-32"></div>
                    <div id="inv-slot-33"></div>
                    <div id="inv-slot-34"></div>
                    <div id="inv-slot-35"></div>
                    <div id="inv-slot-36"></div>
                </div>
            </div>

            <!-- Player Stats -->
            <div id="player-stats" class="main-grid-item">
                <h2>Player Stats</h2>
                <p>HP: <span id="player-current-hp"></span>/<span id="player-max-hp"></span></p>
                <p>Mana: <span id="player-current-mana"></span>/<span id="player-max-mana"></span></p>
                <p>Magical Power: <span id="player-magical-power"></span></p>
            </div>

            <!-- Spell Section (Above Action Buttons) -->
            <div id="spells" class="main-grid-item">
                <h3>Spells</h3>
                <div class="spell-grid">
                    <!-- Spells -->
                    <div class="spell" id="spell-1">Basic</div>
                    <div class="spell" id="spell-2">Fire</div>
                    <div class="spell" id="spell-3">Ice</div>
                    <!-- <div class="spell" id="spell-4">Storm</div>
                    <div class="spell" id="spell-5">Thorns</div>
                    <div class="spell" id="spell-6">Blood</div>
                    <div class="spell" id="spell-7">Shadow</div>
                    <div class="spell" id="spell-8">Heal</div>
                    <div class="spell" id="spell-9">Dodge</div>
                    <div class="spell" id="spell-10">Shield</div>
                    <div class="spell" id="spell-11">Mana</div>
                    <div class="spell" id="spell-12">Nature Heal</div> -->

                    <!-- Buff Spells -->
                    <!-- <div class="spell" id="spell-13">Buff Basic</div>
                    <div class="spell" id="spell-14">Buff Fire</div>
                    <div class="spell" id="spell-15">Buff Ice</div>
                    <div class="spell" id="spell-16">Buff Storm</div>
                    <div class="spell" id="spell-17">Buff Thorns</div>
                    <div class="spell" id="spell-18">Buff Blood</div>
                    <div class="spell" id="spell-19">Buff Shadow</div>
                    <div class="spell" id="spell-20">Buff Heal</div>
                    <div class="spell" id="spell-21">Buff Dodge</div>
                    <div class="spell" id="spell-22">Buff Shield</div>
                    <div class="spell" id="spell-23">Buff Mana</div>
                    <div class="spell" id="spell-24">Buff Nature Heal</div> -->
                </div>
            </div>

            <!-- Action Buttons -->
            <div id="action-buttons" class="main-grid-item">
                <button class="button">Boss Level Increase</button>
                <button class="button">Boss Level Decrease</button>
                <button class="button">Fight Boss!</button>
            </div>
        </div>
    </div>
    <script src="js/helpers.js" type="module"></script>
    <script src="js/game.js" type="module"></script>
    <script src="js/loot.js"></script>
    <script src="js/inventory.js"></script>


</body>

</html>
